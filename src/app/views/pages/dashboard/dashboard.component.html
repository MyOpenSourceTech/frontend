<div class="container">
    <div #banner class="row">
        <div class="col-lg-4 standard-padding py-2">
            <img src="../../../../assets/images/beans.svg" class="py-2 dashboard-image">
        </div>
        <div class="col-lg-8 standard-padding text-left pt-5">
            <div class="row">
                <div class="col-lg-12 py-2 dashboard-title">
                    Concise shots of dev knowledge.
                </div>
                <div class="col-lg-12 py-2 primary-font">Byte-sized posts to answer your questions on the go.</div>
            </div>
        </div>
    </div>

    <div #blogList class="row py-2">
        <div class="col-lg-6" *ngFor="let blog of blogs">
            <div class="border m-1">
                <app-card-view [blog]="blog"></app-card-view>
            </div>
        </div>
    </div>
</div>
